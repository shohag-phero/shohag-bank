<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shohag Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-area">
    <h1 class="text-center">Welcome to Shohag Bank</h1>
    <div class="submit-area">
      <img class="logo" src="
      https://cdn.clipart.email/1c68e1263100349764f3b38351e9b573_bank-clip-art-free-clipart-panda-free-clipart-images_494-480.jpeg" alt=""><br>
       <h4>Login</h4>
       <input type="text" class="form-control" placeholder="email"><br>
       <input type="password" name="" id="" class="form-control" placeholder="password"><br>
       <button class="btn btn-success" id="login">Enter</button>
    </div>
  </div>
  <div id="transaction-area">
      <div class="row">
          <div class="col-md-4">
              <div class="deposit status">
                  <h5>Deposit</h5>
                  <h2>$<span id="currentDeposit">00</span></h2>
              </div>
          </div>
          <div class="col-md-4">
              <div class="withdraw status">
                  <h5>withdraw</h5>
                  <h2>$ <span id="currentWithdraw">000</span> </h2>
              </div>
          </div>
          <div class="col-md-4">
              <div class="balance status">
                  <h5>Balance</h5>
                  <h2>$ <span id="currentBalance">500</span></h2>
              </div>
          </div>
      </div>
      <div class="row">
        <div class="col-md-6">
            <div class="submit-area">
                <h5>Deposit</h5>
                <input type="text" id="depositAmount" class="form-control" placeholder="enter amount"><br>
                <button  class="btn btn-success" id="addDeposit" >Deposit</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="submit-area">
                <h5>Withdraw</h5>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="enter amount"><br>
                <button class="btn btn-success" id="addWithdraw" >Withdraw</button>
            </div>
        </div>
    </div>
  
  </div>


  <script>
      //login button event handler
      const loginBtn = document.getElementById("login");
      loginBtn.addEventListener("click", function(){

          const loginArea = document.getElementById("login-area");
          loginArea.style.display ="none";

          const TransactionArea = document.getElementById("transaction-area");
          TransactionArea.style.display ="block";
          
      })

      //deposit button event handler
      const depositBtn = document.getElementById("addDeposit");
      depositBtn.addEventListener("click", function(){
      const depositNumber = getInputNumber("depositAmount");

      updateSpanText("currentDeposit", depositNumber);
      updateSpanText("currentBalance", depositNumber);

      document.getElementById("depositAmount").value ="";

      })

     //withdraw button event handler
     const withdrawBtn = document.getElementById("addWithdraw");
     withdrawBtn.addEventListener("click", function(){
         const withdrawNumber = getInputNumber("withdrawAmount");

         updateSpanText("currentWithdraw", withdrawNumber);
         updateSpanText("currentBalance", -1 * withdrawNumber);
          
         document.getElementById("withdrawAmount").value =""; 

     })


      //function for both button handler(value to parseFloat)
      function getInputNumber(id){
          const amount = document.getElementById(id).value;
          const amountNumber = parseFloat(amount);
          return amountNumber;
    
          
      }

      //function for both button(deposit and withdraw amount +, -)
      function updateSpanText(id, addedNumber){
          const current = document.getElementById(id).innerText;
          const currentNumber = parseFloat(current);
          const totalAmount = addedNumber + currentNumber;
          document.getElementById(id).innerText = totalAmount;
      } 
  </script>
</body>
</html>
